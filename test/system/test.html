<!DOCTYPE html>
<html>
<head>
    <title>Angular Bootstrap Datepicker Demo</title>
    <link rel="stylesheet" href="../../bower_components/bootstrap/docs/assets/css/bootstrap.css" />
    <link rel="stylesheet" href="../../bower_components/bootstrap-datepicker/css/datepicker.css" />
</head>
<body data-ng-app="demo">
    <div>
        <span>{{value}}</span>
        <div>
            <input type="text" data-ng-datepicker="mm/dd/yyyy">
        </div>
    </div>

    <script src="../../bower_components/jquery/jquery.js"></script>
    <script src="../../bower_components/bootstrap/docs/assets/js/bootstrap.js"></script>
    <script src="../../bower_components/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script src="../../bower_components/angular/angular.js"></script>
    <script src="../../js/angular-bootstrap-datepicker.js"></script>
    <script type="application/javascript">
        app = angular.module('demo', ['ng-bootstrap-datepicker'])
    </script>
</body>
</html>
